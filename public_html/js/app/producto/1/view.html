<menu></menu>
<div id="wrapper" ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <header ob="ob" title="'Vista de ' + objectService.getName(ob)"></header>
                    </div>
                    <div class="panel-body">
                        <div class="row-fluid" ng-if="status">
                            <div class="col-xs-12">
                                <div class="alert alert-danger" role="alert">
                                    <br>
                                    <h3 class="bg-danger">{{status}}</h3>
                                    <br>
                                    <a class="btn btn-default" ng-click="back()">Volver</a>
                                </div>
                            </div>
                        </div>
                        <div class="row-fluid" ng-if="!status">
                            <div class="span6 offset3">
                                <table class="table table-striped table-condensed">
                                    <thead>
                                        <tr>
                                            <th>campo</th>
                                            <th>valor</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="text-left"><td>Id</td><td>{{bean.id}}</td></tr>
                                        <tr><td>Codigo</td><td>{{bean.codigo}}</td></tr>
                                        <tr><td>Existencias</td><td>{{bean.existencias}}</td></tr> 
                                        <tr><td>Precio</td><td>{{bean.precio | currency : "€" : 2}}</td></tr> 
                                        <tr><td>Descripción</td><td>{{bean.descripcion}}</td></tr> 
                                        
                                        
                                    </tbody>
                                </table>
                                <div class="control-group text-right">
                                    <div class="controls">
                                        <a class="btn btn-primary" href="{{ob}}/{{profile}}/edit/{{bean.id}}">Editar</a>
                                        <a class="btn btn-danger" href="{{ob}}/{{profile}}/remove/{{bean.id}}">Borrar</a>
                                        <a class="btn btn-info" href="{{ob}}/{{profile}}/plist">Ir al listado de {{obtitle}}</a>
                                        <a class="btn btn-default" ng-click="back()">Volver</a>
                                        <a class="btn btn-default" href="home">Cerrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
