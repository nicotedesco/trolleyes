<menu></menu>
<div id="wrapper" ng-cloak>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <header ob="ob" title="'Alta de' + objectService.getName(ob)"></header>
                    </div>
                    <div class="panel-body">
                        <div class="alert alert-success" role="alert" ng-if="debugging">
                            <h4>Debug:</h4>
                            {{bean|json}}
                        </div>
                        <form name="outerForm" class="form-horizontal text-left"  ng-if="!status">
                            <!------------------------------------------------->
                            <div class="form-group" id="id-group">
                                <label class="control-label col-sm-2" for="identificador">
                                    <span ng-show="true">*</span>
                                    Identificador
                                </label>
                                <div class="control col-sm-2">
                                    <input type="text"
                                           ng-model="bean.id"
                                           id="id"
                                           class="form-control"
                                           name="id"
                                           placeholder="id"
                                           size="15"
                                           disabled />
                                </div>
                            </div>
                            <!------------------------------------------------->
                            <div class="form-group" id="descripcion-group"
                                 ng-class="{'has-error':(outerForm.descripcion.$error.pattern && !outerForm.descripcion.$pristine) ||
                                                     (outerForm.descripcion.$error.required && !outerForm.descripcion.$pristine)}">
                                <label class="control-label col-sm-2" for="dni">
                                    <span ng-show="true">*</span>
                                    Descripcion
                                </label>
                                <div class="control col-sm-2">
                                    <input ng-model="bean.descripcion"
                                           type="text"
                                           class="form-control"
                                           id="descripcion"
                                           name="descripcion"
                                           ng-pattern="/^([A-Z]{1}[a-zñáéíóúàèò]+[\s]*)+$/"
                                           placeholder="Descripcion"
                                           maxlength="100"
                                           ng-required="true"
                                           />
                                    <span class="help-block" ng-if="!outerForm.descripcion.$pristine && outerForm.descripcion.$error.required">El campo es obligatorio</span>
                                    <span class="help-block" ng-if="!outerForm.descripcion.$pristine && outerForm.descripcion.$error.pattern">El campo no tiene formato adecuado.</span>
                                </div>
                            </div>
                          
                            <!------------------------------------------------->
                            <div class="control-group text-right">                               
                                <div class="controls">
                                    <a class="btn btn-primary" ng-click="save()" ng-disabled="!outerForm.$valid">Guardar</a>
                                    <a class="btn btn-info" ng-href="{{ob}}/{{profile}}/plist">Ir al listado de {{ob}}</a>
                                    <a class="btn btn-default" ng-click="back()">Volver</a>
                                    <a class="btn btn-default" ng-click="close()">Cerrar</a>
                                </div>
                            </div>
                            <!------------------------------------------------->
                        </form>
                        <div ng-if="status">
                            <div class="alert alert-success" ng-if="response.status == 200">
                                <h2>{{status}}</h2>
                                <div class="control-group text-right">
                                    <div class="controls">
                                        <a class="btn btn-success" ng-href="{{ob}}/{{profile}}/view/{{bean.id}}">Ver registro</a>
                                    </div>
                                </div>
                            </div>
                            <div class="alert alert-danger" ng-if="response.status != 200">
                                <div class="control-group text-right">
                                    <div class="controls">
                                        <h2>{{status}}</h2>
                                    </div>
                                </div>
                            </div>
                            <div class="control-group text-right">
                                <div class="controls">
                                    <a class="btn btn-info" ng-href="{{ob}}/{{profile}}/plist">Ir al listado</a>
                                    <a class="btn btn-default" ng-click="back()">Volver</a>
                                    <a class="btn btn-default" href="home">Cerrar</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer" style="font-family: Questrial, serif;" ng-include="'js/system/include/footer.html'"></div>
                </div>
            </div>
        </div>
    </div>
</div>
